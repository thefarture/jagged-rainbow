<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Jagged Rainbow">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@1.1.1/build/aframe-outline.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-mountain-component@0.3.3/dist/aframe-mountain-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
  <body>

      <a-assets>
          <img id="pic1" src="IMG_3345.JPG" />
          <img id="pic2" src="IMG_3344.jpeg" />
          <img id="pic3" src="IMG_3348.JPG" />
          <a-asset-item id="shreveMap" src="https://raw.githubusercontent.com/thefarture/jagged-rainbow/master/map.gltf"></a-asset-item>

          <a-mixin id="light"
                   geometry="primitive: sphere; radius: 1.5"
                   material="color: #FFF; shader: flat"
                   light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>

      </a-assets>



      <a-scene background>
          <a-entity gltf-model="#shreveMap"
                    position="0 -2 50"
                    scale=".01 .01 .01"
                    body="type: static; mass: 5; shape: sphere"
                    log="Hello, shrevemap!">


          </a-entity>

          <a-entity static-body
                    geometry="primitive: sphere; radius: 0.5"
                    light="type: point; color: white; intensity: 1"
                    position="0 5 50"
                    material="color: white; shader: flat"
                    log="Hello, light!">
          </a-entity>

      

          <a-entity animation="property: rotation; to: 0 0 360; dur: 40000; easing: linear; loop: true">
              <a-entity mixin="light" position="0 0 0"></a-entity>
          </a-entity>

          <a-mountain color="red"></a-mountain>

          <a-cylinder src="#pic1" position="-8 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>
          <a-cylinder src="#pic2" position="0 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>
          <a-cylinder src="#pic3" position="8 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>


          <a-entity position="0 1 -3"
                    text="align: center; width: 60; color: white; value: Jagged Rainbow; wrap-count: 10"
                    particle-system="preset: default; preset: snow">
          </a-entity>

          <a-entity position="0 0 -30">
              <a-entity camera look-controls wasd-controls animation="property: position; to:  0 0 85; dur: 10000; easing: easeOutExpo"></a-entity>
          </a-entity>

      </a-scene>

      <script>
          AFRAME.registerComponent('log', {
              schema: { type: 'string' },

              init: function () {
                  var stringToLog = this.data;
                  console.log(stringToLog);
              }
          });

         // AFRAME.registerComponent('ballsx10', { schema: })
      </script>


  </body>
</html>
