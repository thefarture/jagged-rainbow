<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>

      <a-assets>
          <img id="pic1" src="IMG_3345.JPG" />
          <img id="pic2" src="IMG_3344.jpeg" />
          <img id="pic3" src="IMG_3348.JPG" />
      </a-assets>



      <a-scene background="color: #000000">

          <a-cylinder src="#pic1" position="-10 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>
          <a-cylinder src="#pic2" position="0 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>
          <a-cylinder src="#pic3" position="10 0 -10" rotation="0 90 90" radius="3" height=".01" shadow></a-cylinder>

          <a-text value="Jagged Rainbow" color="white" font="verdana" position="0 10 -10"></a-text>

      </a-scene>



  </body>
</html>
